
<div class="container mt-5">
  <div class="row">
    <div class="col-md-5">
      <app-date-picker (dateSelected)="onDatePicked($event)" [currentDate]="currentDate" [min]="minDate" [max]="maxDate"></app-date-picker>
    </div>
    <div class="col-md-3">
      <span>{{date?.gregorian}}</span><br>
      <span>{{date?.hijri}}</span>
    </div>
  </div>
</div>
